<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title%}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/layout.css' %}" type="text/css">
        <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
        {% block head%}
        {% endblock %}

    </head>
    <body>
        <div class="navbar">
            <p>SchoolStacker</p>
            <img class="logo" src="{% static 'images/favicon.ico' %}" alt="">
            <button class="navbar-item" onclick="window.location.href='/'">Home</button>
            <button class="navbar-item"onclick="window.location.href='/login/'">Login</button>
            <button class="navbar-item" onclick="window.location.href='/about/'">About</button>
            <button class="navbar-item" onclick="window.location.href='/contact/'">Contact</button>
        </div>
        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>&copy; {% now "Y" %}</p>
            </footer>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
